
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-147167572-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-147167572-1');
    </script>

    {%block head%}{%endblock%}

    <link href="/static/tired.css?v=2.03" rel ="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
      <title>{% block title %}{% endblock%}Heise-Powless Pickem</title>
    <!-- Custom styles for this template -->
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm navBar">
  <h5 class="my-0 mr-md-auto logo"><a class ="logo" href = "/">Heise-Powless Pick'em</a></h5>
  <nav class="my-2 my-md-0 mr-md-3 navBar">


  {% if request.user.is_authenticated %}
  <a href = "/newpick">New Pick</a>
  <a  href="/weeks">Weekly Picks</a>
  <a href="/mypicks" >My Picks</a>
  <a  href="/standings" >Standings</a>
  <a href = "/minecraft.csv">Spreadsheet</a>
  <span style = "padding-left:5px;">
  <a class="btn btn-primary" style = "color:yellow;background-color:white;" href={% url "logout" %} >Logout</a>
  {% else %}
  <a class="btn btn-primary" style = "color:yellow;background-color:white;" href={% url "login" %} >Login</a>
  {% endif %}
</span>
</div>
</nav>
</div>
</div>

{% block body %}{% endblock %}
</body>
</html>
